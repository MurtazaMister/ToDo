    <title>ToDo's</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    <div id="pre">
        
    </div>
    <div id="title">
        <img src="images/todo.png" alt="ToDo" height="40px" width="50px" style="margin: 5px 20px;" onclick="focusin()">
        <span id="value" onclick="focusin()">ToDo</span>
    </div>
    <div id="n"></div>
    <div class="body" style="margin-top: 5px;">
        <table style="width: 100%;">
            <tr>
                <td style="margin:0px;"><input type="text" class="content" id="entry" style="font-family: 'Patrick Hand', cursive; border:none; border-bottom: 1px solid black; background-color:rgb(247, 157, 125); margin:0px; overflow:auto; height: 40px; width:98.5%"></td>
                <td style="margin:0px; width: 50px;"><input type="button" id="add" value="Add" style="font-family: 'Patrick Hand', cursive; margin:0px; height:45px; width:60px; font-size: 17px; border: 1px solid black; border-radius: 15px; border:none; background-color: antiquewhite;"></td>
                <td style="margin:0px; width: 50px;"><input type="button" id="clear" value="Clear" style="font-family: 'Patrick Hand', cursive; margin:0px; height:45px; width:60px; font-size: 17px; border: 1px solid black; border-radius: 15px; border:none; background-color: antiquewhite;"></td>
            </tr>
        </table>
        <table id="main" border="0" style="width:100%; margin-top:20px;">
            
        </table>
    </div>
